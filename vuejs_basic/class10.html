<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Loop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="name in names">{{name}}</li>
        </ol>
        <ul>
            <li v-for="fruit in fruits">{{fruit.name}} | {{fruit.color}} | {{fruit.weight}}</li>
        </ul>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                names: ['Quang', 'Hung', 'Hao', 'Tung'],
                fruits: [
                    {name: 'Mango', color: 'yellow', weight: '200'},
                    {name: 'Orange', color: 'orange', weight: '40'},
                    {name: 'Banana', color: 'yellow', weight: '70'},
                ]
            },
            methods: {
            }
        })
    </script>
</body>
</html>
