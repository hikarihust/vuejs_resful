<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Two Way Data Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        My name is {{ age }} <br>
        <input type="text" v-model="age">
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                age: 'Quang'
            },
            methods: {
            }
        })
    </script>
</body>
</html>
